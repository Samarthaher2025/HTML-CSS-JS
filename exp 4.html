<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Types of CSS</title>

  <!-- Internal CSS -->
  <style>
    .internal-heading {
      color: darkred;
      font-family: Georgia, serif;
    }

    .internal-paragraph {
      color: darkgreen;
      font-size: 18px;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Inline CSS -->
  <h2 style="color: blue; font-family: Arial;">This is a heading with Inline CSS</h2>
  <p style="color: green; font-size: 16px;">This paragraph uses Inline CSS for styling.</p>

  <!-- Internal CSS -->
  <h2 class="internal-heading">This is a heading with Internal CSS</h2>
  <p class="internal-paragraph">This paragraph is styled using Internal CSS.</p>

  <!-- External CSS -->
  <h2 class="external-heading">This is a heading with External CSS</h2>
  <p class="external-paragraph">This paragraph is styled using External CSS.</p>

</body>
</html>
